
<style>
  #demo {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: auto auto auto;
    width: 400px;
    height: 300px;
    overflow: hidden;
    border-radius: 5px;
    border: 2px solid transparent;
  }
  #demo.resizable-grid-resize {
    border: 2px solid #000;
  }
  #demo > * {
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #a { background: #F44336 }
  #b { background: #FF4081 }
  #c {
    background: #9C27B0;
    grid-row: span 2;
  }
  #d { background: #7C4DFF }
  #e { background: #3F51B5 }
  #f {
    background: #448AFF;
    grid-column: span 2;
  }
  #g { background: #03A9F4 }
  #log {
    font-family: monospace;
    white-space: pre-wrap;
    width: 400px;
    height: 200px;
    overflow-y: auto;
    margin-top: 1em;
  }
</style>

<script src="index.js"></script>
<script>
  function dump (e) {
    var div = document.createElement('div')
    div.textContent = e.type + ' ' + e.target.id
    log.appendChild(div).scrollIntoView()
  }
  addEventListener('resizable-grid-start', dump)
  addEventListener('resizable-grid-move', dump)
  addEventListener('resizable-grid-end', dump)
</script>

<div id="demo" class="resizable-grid">
  <div id="a">A</div>
  <div id="b">B</div>
  <div id="c">C</div>
  <div id="d">D</div>
  <div id="e">E</div>
  <div id="f">F</div>
  <div id="g">G</div>
</div>

<div id="log"></div>
